    <div class="contact-form">
        <h2>Get in Touch</h2>
        
        <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbxersQZDftn6l0n-Se-T1HmBYo6LrtAPJO4-xBqzCOcII3srdBBdEKCJ9v6-bjUTeUj5Q/exec">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let animatedText = document.getElementById("animatedText");
    setTimeout(() => {
        animatedText.innerHTML = '<span class="typewriter">Service chahiye? Mil jayegi!!</span>';
        animatedText.style.textAlign = "center";
        let typewriterSpan = document.querySelector('.typewriter');
        let textWidth = typewriterSpan.scrollWidth;
        // Set the CSS variable to the measured width
        typewriterSpan.style.setProperty('--target-width', textWidth + 'px');
              }, 1000);
        });
        
    // Prevent default form submission and send data as JSON using fetch
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Form data collect karo
      var formData = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };
      
      fetch(this.action, {
        method: "POST",
        mode: "no-cors", // no-cors mode use kar rahe hain taaki response block na ho
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(function() {
        alert("Message sent successfully!");
      })
      .catch(function(error) {
        console.error("Error!", error.message);
      });
    });
  </script>

    
    </script>
